<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>

    <!-- Importando la biblioteca de iconos Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
      /* Importando fuente Poppins */
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
      
      * {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background-image: url('abstract-1780238_1280.png'); /* Ruta de la imagen de fondo */
        background-size: cover;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        backdrop-filter: blur(8px); /* Fondo borroso */
      }

      form {
        background-color: rgba(255, 255, 255, 0.3); /* Color semitransparente */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        width: 350px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: white;
        font-size: 1.5rem;
      }

      .input-group {
        display: flex;
        align-items: center;
        margin: 10px 0;
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 5px;
        padding: 10px;
      }

      .input-group i {
        margin-right: 10px;
        color: #666;
      }

      input[type="text"], input[type="password"] {
        width: 100%;
        border: none;
        outline: none;
        background: none;
        color: #333;
      }

      input[type="submit"], input[type="reset"] {
        width: 48%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #ff69b4;
        color: white;
        cursor: pointer;
        font-weight: bold;
      }

      input[type="submit"]:hover, input[type="reset"]:hover {
        background-color: #ff1493;
      }

      .button-group {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      label {
        color: white;
      }
    </style>
  </head>
  <body>
    <form action="registro.php" method="POST">
      <h1>Registrate</h1>
      
      <label for="name">Nombre completo:</label>
      <div class="input-group">
        <i class="fas fa-user"></i> <!-- Ícono de usuario -->
        <input type="text" name="nombre" id="name" required />
      </div>

      <label for="user">Correo Electrónico:</label>
      <div class="input-group">
        <i class="fas fa-envelope"></i> <!-- Ícono de correo -->
        <input type="text" name="usuario" id="user" required />
      </div>

      <label for="password">Contraseña:</label>
      <div class="input-group">
        <i class="fas fa-lock"></i> <!-- Ícono de candado -->
        <input type="password" name="contraseña" id="password" required />
      </div>

      <div class="button-group">
        <input type="submit" name="enviar" value="Registrarse" />
        <input type="reset" name="borrar" value="Restablecer" />
      </div>
    </form>
  </body>
</html>
